persistent_volume_devices: /dev/vdc
logical_volumes:
  logs:
    filesystem: xfs
    size: 10g
    mount_point: /logs
  postgresql_data:
    filesystem: xfs
    size: 10g
    mount_point: /var/lib/postgresql
  postgresql_config:
    filesystem: xfs
    size: 1g
    mount_point: /etc/postgresql
  postgresql_backups:
    filesystem: xfs
    size: 20g
    mount_point: /postgresql-backups
  data:
    filesystem: xfs
    size: 10g
    mount_point: /data
  home2:
    filesystem: xfs
    size: 10g
    mount_point: /home2
postgresql_version: 9.4
postgresql_flavor: pgdg
postgresql_backup_dir: "{{ logical_volumes.postgresql_backups.mount_point }}"
postgresql_backup_hour: 01
postgresql_backup_minute: 00
postgresql_backup_mail_recipient: va-dev@reaktor.com
