
- hosts: all
  user: cloud-user
  sudo: yes
  roles:
  - common

- hosts: va-build
  user: cloud-user
  sudo: yes
  roles:
  - buildmachine
  - Stouts.jenkins
  - debops.pki
  - debops.nginx

- hosts: va-test
  user: cloud-user
  sudo: yes
  vars:
    app_profile: test
    postgresql_version: 9.4
    postgresql_flavor: pgdg
    mountdisks:
      logs:
        mount_point: /logs
        disk_label: va-test-logs
        filesystem: xfs
      data:
        mount_point: /data
        disk_label: va-test-data
        filesystem: xfs
  roles:
  - mountdisks
  - java8
  - postgresql
  - postgresql.db
  - nodesource.node
  - valtionavustus.app
